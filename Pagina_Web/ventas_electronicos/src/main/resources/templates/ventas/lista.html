<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link th:href="@{/css/estilos.css}" rel="stylesheet"/>
</head>
<body>

<nav th:replace="~{fragmentos/header :: navbar}"></nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-receipt"></i> Ventas Realizadas</h2>
    </div>
    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th class="ps-3">#ID</th>
                        <th>Fecha</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="v : ${ventas}">
                        <td class="ps-3">
                            <span class="badge bg-secondary" th:text="'#' + ${v.id}"></span>
                        </td>
                        <td>
                            <i class="bi bi-calendar3 text-muted me-1"></i>
                            <span th:text="${v.fecha}"></span>
                        </td>
                        <td>
                            <span class="badge-total" th:text="'$' + ${v.total}"></span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(ventas)}">
                        <td colspan="3" class="text-center text-muted py-5">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            No hay ventas registradas aÃºn.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link th:href="@{/css/estilos.css}" rel="stylesheet"/>
</head>
<body>

<nav th:replace="~{fragmentos/header :: navbar}"></nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-box-seam"></i> Lista de Productos</h2>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th class="ps-3">ID</th>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${productos}">
                        <td class="ps-3">
                            <span class="badge bg-secondary" th:text="${p.id}"></span>
                        </td>
                        <td>
                            <img th:src="${p.imagen}"
                                th:if="${p.imagen != null and !p.imagen.isEmpty()}"
                                class="producto-img" alt="Imagen"/>
                            <i th:unless="${p.imagen != null and !p.imagen.isEmpty()}" class="bi bi-image text-muted fs-3"></i>
                        </td>
                        <td th:text="${p.nombre}" class="fw-bold"></td>
                        <td th:text="${p.marca}"></td>
                        <td>
                            <span class="text-success fw-bold" th:text="'$' + ${p.precio}"></span>
                        </td>
                        <td>
                            <span th:text="${p.stock}"
                                th:class="${p.stock > 10} ? 'badge bg-success' : 'badge bg-danger'">
                            </span>
                        </td>
                        <td th:text="${p.descripcion}"></td>
                        <td>
                            <a th:href="@{/productos/editar/{id}(id=${p.id})}" class="btn btn-sm btn-outline-primary me-1">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(productos)}">
                        <td colspan="8" class="text-center text-muted py-5">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            No hay productos registrados aún.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Formulario Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link th:href="@{/css/estilos.css}" rel="stylesheet"/>
</head>
<body>

<nav th:replace="~{fragmentos/header :: navbar}"></nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card p-4">
                <h3 class="mb-4">
                    <i class="bi bi-box-seam"></i>
                    <span th:text="${producto.id != null} ? 'Editar Producto' : 'Nuevo Producto'"></span>
                </h3>

                <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
                    <input type="hidden" th:if="${producto.id != null}" th:field="*{id}"/>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}"
                               placeholder="Nombre del producto" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Marca</label>
                        <input type="text" class="form-control" th:field="*{marca}"
                               placeholder="Ej: Samsung, Apple..."/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Descripción</label>
                        <textarea class="form-control" th:field="*{descripcion}"
                                  rows="3" placeholder="Descripción del producto..."></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Precio ($)</label>
                            <input type="number" step="0.01" class="form-control"
                                   th:field="*{precio}" placeholder="0.00" required/>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Stock</label>
                            <input type="number" class="form-control"
                                   th:field="*{stock}" placeholder="0" required/>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">URL de Imagen</label>
                        <input type="text" class="form-control" th:field="*{imagen}"
                               placeholder="https://ejemplo.com/imagen.jpg"
                               oninput="previewImage(this.value)"/>
                        <div class="mt-2">
                            <img id="preview" class="preview-img d-none" alt="Vista previa"/>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-principal px-4">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                        <a href="/productos" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function previewImage(url) {
        const img = document.getElementById('preview');
        if (url) {
            img.src = url;
            img.classList.remove('d-none');
        } else {
            img.classList.add('d-none');
        }
    }
    window.onload = function() {
        const input = document.querySelector('input[name="imagen"]');
        if (input && input.value) previewImage(input.value);
    }
</script>
</body>
</html>
